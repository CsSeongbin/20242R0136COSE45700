<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C5364;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2027;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <rect width="100%" height="100%" fill="url(#gridPattern)"/>
  
  <!-- Stage indicators -->
  <g transform="translate(200,100)">
    <circle cx="0" cy="0" r="30" fill="#4CAF50" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dy="8" fill="white" font-size="20">1</text>
  </g>
  
  <g transform="translate(720,100)">
    <circle cx="0" cy="0" r="30" fill="#FFC107" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dy="8" fill="white" font-size="20">2</text>
  </g>
  
  <g transform="translate(1240,100)">
    <circle cx="0" cy="0" r="30" fill="#F44336" opacity="0.8"/>
    <text x="0" y="0" text-anchor="middle" dy="8" fill="white" font-size="20">3</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M230,100 H690" stroke="white" stroke-width="2" opacity="0.3"/>
  <path d="M750,100 H1210" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>